<!DOCTYPE html>
<html lang="de">

<head>
  <link rel="stylesheet" href="./../css/Tipps.css" />
  <script src="./../Scripts/Diagonale.js"></script>
  <script src="./../Scripts/Flaeche.js"></script>
  <script src="./../Scripts/Umfang.js"></script>
  <title>Tipps</title>
  <link rel="stylesheet" href="./../css/DesignLernwebseite.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <div class="card" style="width: 18rem;">
    <img src="./../images/Quadrat_Diagonale.png" class="card-img-top" alt="Kreis Radius">
    <div>
      <p>Diagonale:</p>
      <input type="number" id="seiteDiagonaleInput" onchange="Diagonale()" placeholder="Seite a">
      <output name="diagonaleOutput" id="diagonaleOutput0" for="diagonale"></output>
      <input type="number" id="flaecheDiagonaleInput" onchange="Diagonale()" placeholder="Fläche">
      <output name="diagonaleOutput" id="diagonaleOutput1" for="diagonale"></output>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="./../images/Quadrat_Fläche.png" class="card-img-top" alt="Kreis Radius">
    <input type="number" id="seiteFlaecheInput" onchange="Flaeche()" placeholder="Seite">
    <output name="flaecheOutput" id="flaecheOutput0" for="flaeche"></output>
    <input type="number" id="diagonaleFlaecheInput" onchange="Flaeche()" placeholder="Diagonale">
    <output name="flaecheOutput" id="flaecheOutput1" for="flaeche"></output>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="./../images/Quadrat_Umfang.png" class="card-img-top" alt="Kreis Radius">
    <input type="number" id="seiteUmfangInput" onchange="Umfang()" placeholder="Seite">
    <output name="umfangOutput" id="umfangOutput0" for="umfang"></output>
    <input type="number" id="diagonaleUmfangInput" onchange="Umfang()" placeholder="Diagonale">
    <output name="umfangOutput" id="umfangOutput1" for="umfang"></output>
  </div>

  <a href="#kopfbereich"> <em> Nach oben</em></a>
</body>
